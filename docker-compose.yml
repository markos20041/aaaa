version: '3.8'

services:
  # Main application service
  bg-removal-app:
    build: .
    container_name: bg-removal-app
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - DEVICE=cuda  # Change to 'cpu' for CPU-only deployment
      - MODEL_CACHE_DIR=/app/models
      - TEMP_DIR=/app/temp
      - LOG_LEVEL=INFO
      - MAX_WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
