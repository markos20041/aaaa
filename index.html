<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>״ָם ַבֳֿזַ ַבדםֹֿ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>?? ״ָם ַבֳֿזַ ַבדםֹֿ</h1>

<div class="tool">
  <h2>?? דזבֿ בדַ ַב׃ׁ</h2>
  <button onclick="generatePassword()">זבםֿ בדֹ ׃ׁ</button>
  <div class="output" id="passwordOutput"></div>
</div>

<div class="tool">
  <h2>?? ַבַֽ׃ָֹ</h2>
  <input type="text" id="calcInput" placeholder="ַָ ַבדבםֹ דֻב 5+10*2">
  <button onclick="calculate()">ַֽ׃ָ</button>
  <div class="output" id="calcOutput"></div>
</div>

<div class="tool">
  <h2>?? דַםֹׁ ַבֳבזַה</h2>
  <input type="color" id="colorPicker" onchange="showColor()">
  <div class="output" id="colorOutput">ַ־ׁ בזהנַ</div>
</div>

<div class="tool">
  <h2>?? ׃ ַבֳֽׁ</h2>
  <input type="text" id="reverseInput" placeholder="ַָ הױנַ">
  <button onclick="reverseText()">ַ׃ ַבהױ</button>
  <div class="output" id="reverseOutput"></div>
</div>

<div class="tool">
  <h2>?? ֽזםב ֵבל Base64</h2>
  <input type="text" id="base64Input" placeholder="ַָ הױנַ">
  <button onclick="convertToBase64()">ֽזםב</button>
  <div class="output" id="base64Output"></div>
</div>

<div class="tool">
  <h2>?? ַֿֿ ַבבדַ</h2>
  <textarea id="wordCountInput" rows="4" placeholder="ַָ הױנַ והַ"></textarea>
  <button onclick="countWords()">ֿֿ ַבבדַ</button>
  <div class="output" id="wordCountOutput"></div>
</div>

<div class="tool">
  <h2>? ַב׃ַֹ</h2>
  <div class="output" id="clockOutput">--:--:--</div>
</div>

<script src="script.js"></script>
</body>
</html>
